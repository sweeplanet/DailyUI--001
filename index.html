<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <title>SignUp Page</title>
</head>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <div class="container-fluid contenedor">
    <h1 class="titulo-sign">Sign Up</h1>
    <div class="row fila-sign-up">
      <div class="col-lg-12 columna-sign-up">
        <form>
          <div class="form-group primerform">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
            <button id="toggle-password" type="button" class="d-none" aria-label="Show password as plain text. Warning: this will display your password on the screen.">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <p><a href="#">By clicking on Sign up, you agree to terms & condition and privacy policy</a></p>
          <button type="submit" class="btn btn-primary btn-md btn-block boton-signup">Sign Up</button>
        </form>
      </div>
    </div>
    <p class="accountexist">Already have an account? <span><a  class="loginex" href="#">Login</a></span></p>
  </div>

</body>

</html>
